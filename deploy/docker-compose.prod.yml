version: '3.8'

services:
  streamlit:
    build: ../
    container_name: gateflow-dashboard
    ports:
      - "8501:8501"
    volumes:
      - ../assets:/app/assets
      - ../data:/app/data
    environment:
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
    restart: always
    networks:
      - gateflow-network

  nginx:
    image: nginx:alpine
    container_name: gateflow-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
      - ./ssl:/etc/letsencrypt:ro  # SSL certificates (add after setup)
    depends_on:
      - streamlit
    restart: always
    networks:
      - gateflow-network

networks:
  gateflow-network:
    driver: bridge
